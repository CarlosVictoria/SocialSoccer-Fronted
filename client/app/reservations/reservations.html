<div class="Register">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <form class="Register-form" name="registerForm" ng-submit="vm.createReservations()">

          <div layout="row" layout-align="start center">
            <i class="fa fa-book fa-2x" aria-hidden="true"></i>
            <h3 class="Register-title">Realiza tu Reserva</h3>
          </div>

          <br>

          <div layout="row">
            <md-input-container flex="45">
              <label class="Registrer-label">Fecha</label>
              		<div class="form-group">
              			<input type="date" class="form-control" ng-model="vm.reservations.date" required>
              		</div>
              <div ng-messages="registerForm.date.$error">
                <div ng-message="required">La fecha es requerida</div>
              </div>
            </md-input-container>
            <md-input-container flex="45">
              <label class="Registrer-label">Hora Inicial</label>
                  <div class="form-group">
                    <input type="time" class="form-control" ng-model="vm.reservations.initialHour" required>
                  </div>
              <div ng-messages="registerForm.initialHour.$error">
                <div ng-message="required">La hora es requerida</div>
              </div>
            </md-input-container>

            <div flex="10">

            </div>
          </div>

          <div layout="row">
            <md-input-container flex="45">
              <label for="">Hora Final</label>
              		<div class="form-group">
              			<input type="time" class="form-control" ng-model="vm.reservations.finalHour" required>
              		</div>
              <div ng-messages="registerForm.finalHour.$error">
                <div ng-message="required">La hora es requerida</div>
              </div>
            </md-input-container>

            <div flex="10">

            </div>
          </div>

              <md-select name="soccer_fields" ng-model="vm.reservations.idSoccerFields.idSoccerFields" required>

          <div class="text-center">
            <md-button  class="Register-button md-raised md-primary" type="submit">Reservar</md-button>

        </form>
