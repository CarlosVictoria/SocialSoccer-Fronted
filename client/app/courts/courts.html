<h3 class=" text-center"><strong>Canchas</strong></h3>
  <div class="row  color">
    <br>
    <div class=" col-xs-12 col-sm-6 col-md-10" ng-repeat="item in vm.soccerFields">
      <div class="col-lg-offset-1 " >
        <div  class="thumbnail caja">
          <img src="../../assets/images/courts/2png"   height="100" width="100%" class="img-thumbnail img">
          <div class="caption">
            <h2 class="text-center reservar"> {{item.name}}</h2>
            <button type="button" class="btn btn-primary " ui-sref="reservations({id:item.idSoccerFields})" >Reservar</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" ui-sref="establishments" class=" btn  btn-warning col-xs-12  col-md-12   "><strong><h3><i class="fa fa-arrow-circle-left "></i> Volver</h3></strong> </button>

  </div>
</div>
